<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form #loginForm="ngForm" (ngSubmit)="LoginUser()">
          
          <div *ngIf="!loginSuccess && msg" class="alert alert-danger">

            {{ msg }}
      
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" [(ngModel)]="guest.guestEmailId" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="guest.guestpassword" required>
          </div>
          <div class="form-group">
            <button type="submit" [disabled]="loginForm.form.invalid">Login</button>
          </div>
        </form>
      </div>
</body>
</html>
